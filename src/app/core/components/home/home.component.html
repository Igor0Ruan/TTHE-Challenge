<section class="main-catalog d-flex flex-column align-items-center">
  <h1 class="text-center p-2 mb-5">Hogwarts Users Catalog</h1>

  <div class="input-group justify-content-center mb-5">
    <div class="input-group-prepend">
      <span class="input-group-text">Search for a character</span>
    </div>
    <input type="text" [formControl]="searchControl" />
  </div>

  <ul class="cards-wrapper container">
    <div class="row justify-content-center">
      <li
        class="user-card card col-xs-12 col-sm-6 col-md-4 col-lg-3"
        [ngClass]="user.hogwartsHouse | lowercase"
        *ngFor="let user of usersList$ | async"
      >
        <img class="card-img-top" [src]="user.image" alt="Photo of {{user.fullName}}">
        <div class="card-body">
          <div class="card-title">{{ user.fullName }}</div>
          <span class="card-text">{{ user | userEmail }}</span>
        </div>
      </li>
    </div>
  </ul>
</section>
